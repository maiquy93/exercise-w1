<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
  </head>
  <body id="dashboard">
    <div class="wrapper">
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav class="nav-container">
        <div class="userbox-backup">
          <i class="fa-solid fa-circle-user"></i>
          <span>Welcome John</span>
        </div>
        <div class="logo">
          <i id="logo-icon" class="fa-solid fa-camera-retro"></i>
          <label class="logo-title">Device Manager</label>
        </div>
        <ul class="nav-list">
          <li>
            <i class="fa-solid fa-circle-nodes icon"></i>
            <a data-active="dashboard" class="option" href="dashboard.html"
              >Dashboard</a
            >
          </li>
          <li>
            <i class="fa-regular fa-clock icon"></i>
            <a data-active="logs" class="option logs" href="logs.html">Logs</a>
          </li>
          <li>
            <i class="fa-solid fa-gear icon"></i>
            <a data-active="setting" class="option" href="setting.html"
              >Setting</a
            >
          </li>
        </ul>
      </nav>
      <div class="content-container">
        <div class="header">
          <div class="user-box">
            <i class="fa-solid fa-circle-user"></i>
            <span>Welcome John</span>
          </div>
        </div>
        <div class="content">
          <div class="table-content">
            <table id="dashboardTable">
                <tr>
                  <th>Device</th>
                  <th>MAC Address</th>
                  <th>IP</th>
                  <th>Create Date</th>
                  <th>Power Consumption (kW/h)</th>
                </tr>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="grap-content">
            <div class="grap">
              <canvas id="mychart"></canvas>
            </div>
            <form class="device">
              <input name="device" placeholder="name" id="deviceName" required/>
              <input  placeholder="IP"  id="deviceIP" required/>
              <input  placeholder="Power"  id="devicePower" />
              <button type="submit" class="adddevice-btn" onclick="getNewDevive(event)">ADD DEVICE</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>

//active link
    let links = document.querySelectorAll("a");
    let bodyid = document.querySelector("body").id;

    for (let link of links) {
      if (link.dataset.active == bodyid) {
        link.classList.add("active");
      }
    }
//table render
let initalDevice = [{
  device: "TV",
  MACaddress: "00:12-34-56-78-9A-BC",
  ip: "127.0.0.1",
  createdAt: "2021-05-31",
  power: "50"
},
  {
  device: "Washer",
  MACaddress: "00:12-34-56-78-9A-FE",
  ip: "127.0.0.2",
  createdAt: "2021-05-31",
  power: "60"
  },
  {
  device: "Refrigerator",
  MACaddress: "00:12-34-56-78-9A-DD",
  ip: "127.0.0.3",
  createdAt: "2021-05-31",
  power: "80"
  },
  {
  device: "Selling fan",
  MACaddress: "00:12-34-56-78-9A-BA",
  ip: "127.0.0.4",
  createdAt: "2021-05-31",
  power: "100"
  },
]
localStorage.setItem("deviceData",
JSON.parse(localStorage.getItem("deviceData")) ? localStorage.getItem("deviceData") : JSON.stringify(initalDevice));
let currentDevice = JSON.parse(localStorage?.getItem("deviceData"));

const table = document.querySelector("#dashboardTable");

const body = table.querySelector("tbody");

// Create tbody rows
currentDevice.forEach(obj => {
  // Create row
  const row = document.createElement("tr");
  body.append(row);
  
  // Create row element
  for (const key in obj) {
    const value = document.createElement("td");
    value.innerText = obj[key];
    row.append(value);
  }
});
function getNewDevive(event){
  event.preventDefault();
  let deviceName =  document.getElementById("deviceName").value;
  let deviceIP = document.getElementById("deviceIP").value;
  let devicePower = document.getElementById("devicePower").value;
  let newDevice = {
    device: deviceName,
    MACaddress: "",
    ip: deviceIP,
    createdAt: "",
    power: devicePower,
  };
  let currentDevice = JSON.parse(localStorage?.getItem("deviceData"));
  let newDeviceData = [...currentDevice, newDevice];
  localStorage.setItem("deviceData", JSON.stringify(newDeviceData));
  location.reload();
}

//chart render
var randomColor = Math.floor(Math.random()*16777215).toString(16); //random a hex color
let mylabel = [];
let myData = [];
let myColor = [];
currentDevice.forEach(device => {
  mylabel.push(device.device);
  myData.push(device.power);
  myColor.push(randomColor);
});

    const labels = ["January", "February", "March", "April", "May", "June"];
    const data = {
      labels: mylabel,
      datasets: [
        {
          label: "Power Consumption",
          data: myData,
          backgroundColor: [
            "rgb(255, 99, 132)",
            "rgb(255, 205, 86)",
            "rgb(253, 228, 0)",
            "rgb(54, 162, 235)",
            "rgb(54, 162, 189)",
            "rgb(54, 122, 189)",
            "rgb(253, 228, 22)",
            "rgb(233, 128, 0)",
            "rgb(213, 128, 233)",
            "rgb(23, 128, 233)",
            "rgb(123, 128, 123)",
            "rgb(33, 128, 33)",
            "rgb(23, 128, 33)",
            "rgb(133, 128, 133)",
            "rgb(213, 128, 200)",
          ],
          hoverOffset: 4,
        },
      ],
    };
    const config = {
      type: "doughnut",
      data: data,
      options: {
        plugins: {
          title: {
            display: true,
            text: "Power Consumption",
            padding: {
              top: 10,
              bottom: 30,
            },
          },
        },
      },
    };
    const mychart = new Chart(document.getElementById("mychart"), config);

  </script>
</html>
